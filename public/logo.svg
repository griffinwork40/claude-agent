<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Enlist monogram">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="8" y="8" width="240" height="240" rx="48" fill="#0F172A"/>

  <!-- Stylized E with integrated progress checks -->
  <g transform="translate(52, 48)">
    <!-- Main E shape (bold, geometric) -->
    <path d="M0 0 H100 V26 H34 V58 H88 V84 H34 V134 H100 V160 H0 V0 Z" fill="#F8FAFC"/>
    
    <!-- Progress check marks aligned with E bars -->
    <g transform="translate(110, 0)">
      <circle cx="0" cy="13" r="10" fill="url(#accent)"/>
      <path d="M-4 13 L-1 16 L4 10" stroke="#0F172A" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <g transform="translate(110, 71)">
      <circle cx="0" cy="0" r="10" fill="url(#accent)"/>
      <path d="M-4 0 L-1 3 L4 -3" stroke="#0F172A" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <g transform="translate(110, 147)">
      <circle cx="0" cy="0" r="10" fill="url(#accent)"/>
      <path d="M-4 0 L-1 3 L4 -3" stroke="#0F172A" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <title>Enlist monogram</title>
  <desc>Modern E monogram with integrated checklist marks representing automated progress and efficiency.</desc>
</svg>

