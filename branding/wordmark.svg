<?xml version="1.0" encoding="UTF-8"?>
<svg width="560" height="120" viewBox="0 0 560 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Enlist wordmark">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(16, 24)">
    <!-- E -->
    <path d="M0 0 H28 V7 H9 V17 H24 V24 H9 V34 H28 V41 H0 V0 Z" fill="#0F172A"/>
    
    <!-- Three agent dots -->
    <circle cx="36" cy="10" r="4" fill="url(#accent)"/>
    <circle cx="36" cy="20.5" r="4" fill="url(#accent)"/>
    <circle cx="36" cy="31" r="4" fill="url(#accent)"/>
    
    <!-- Subtle connection -->
    <line x1="32" y1="10" x2="32" y2="31" stroke="url(#accent)" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Wordmark -->
  <text x="72" y="74" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="58" font-weight="600" fill="#0F172A" letter-spacing="-1.4">Enlist</text>

  <title>Enlist</title>
  <desc>E with three coordinated agent dots representing parallel AI automation.</desc>
</svg>

