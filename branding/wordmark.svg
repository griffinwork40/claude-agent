<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="240" viewBox="0 0 960 240" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Claude Jobs wordmark">
  <!-- Background safe area (not rendered) -->
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Symbol: briefcase + spark -->
  <g transform="translate(40,40)">
    <rect x="0" y="32" width="88" height="64" rx="10" fill="#111827"/>
    <rect x="12" y="44" width="64" height="6" rx="3" fill="#6B7280"/>
    <rect x="34" y="20" width="20" height="16" rx="4" fill="#111827"/>
    <circle cx="44" cy="64" r="3.5" fill="url(#accent)"/>
  </g>

  <!-- Wordmark text -->
  <g transform="translate(160,132)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, Roboto, Helvetica, Arial, 'Noto Sans', 'Liberation Sans', sans-serif" font-size="88" font-weight="700" letter-spacing="0.5">
      <tspan fill="#111827">Claude</tspan>
      <tspan dx="24" fill="#7C3AED">Jobs</tspan>
    </text>
    <!-- Subtle underline accent under Jobs -->
    <rect x="365" y="16" width="145" height="6" rx="3" fill="url(#accent)" opacity="0.35"/>
  </g>

  <!-- Accessibility title/desc for screen readers -->
  <title>Claude Jobs</title>
  <desc>Primary wordmark for Claude Jobs with a briefcase icon and violet accent.</desc>
</svg>

