<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="160" viewBox="0 0 720 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Enlist wordmark">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Compact monogram icon -->
  <g transform="translate(20, 28)">
    <!-- Simplified E with checks -->
    <path d="M0 0 H36 V9 H12 V21 H32 V30 H12 V48 H36 V57 H0 V0 Z" fill="#0F172A"/>
    
    <!-- Check marks -->
    <g transform="translate(40, 4.5)">
      <circle cx="0" cy="0" r="3.5" fill="url(#accent)"/>
      <path d="M-1.5 0 L-0.5 1 L1.5 -1" stroke="#F8FAFC" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(40, 28.5)">
      <circle cx="0" cy="0" r="3.5" fill="url(#accent)"/>
      <path d="M-1.5 0 L-0.5 1 L1.5 -1" stroke="#F8FAFC" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(40, 52.5)">
      <circle cx="0" cy="0" r="3.5" fill="url(#accent)"/>
      <path d="M-1.5 0 L-0.5 1 L1.5 -1" stroke="#F8FAFC" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Wordmark text -->
  <text x="100" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="600" fill="#0F172A" letter-spacing="-1.5">Enlist</text>

  <title>Enlist</title>
  <desc>Enlist wordmark with geometric E monogram and progress indicators representing automated job search efficiency.</desc>
</svg>

