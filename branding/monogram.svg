<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Claude Jobs monogram">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="8" y="8" width="240" height="240" rx="36" fill="#111827"/>

  <!-- CJ letters -->
  <g transform="translate(32,36)">
    <!-- C -->
    <path d="M132 92c0 33.137-26.863 60-60 60s-60-26.863-60-60 26.863-60 60-60c14.6 0 28 5.2 38.4 13.8" stroke="#F9FAFB" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- J with accent spark -->
    <path d="M172 40v72c0 28.719-23.281 52-52 52h-8" stroke="url(#accent)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="172" cy="28" r="8" fill="url(#accent)"/>
  </g>

  <title>CJ monogram</title>
  <desc>Compact CJ monogram on a dark rounded square with violet accent.</desc>
</svg>

